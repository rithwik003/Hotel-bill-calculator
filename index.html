<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Orders </title>
    <link type="image/png" sizes="96x96" rel="icon" href="Images/icons8-hotel-building-96.png">
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        align-content: center;
        color: #177096;
        font-weight: 30px;
    }
        </style>
</head>
<body>
    <div class="order">
    <h1 align="center"><u>ORDER</u></h1>
    <div class="coffee">
        <label for="coffee">Choose an item</label>
        <select id="coffee">
          <option value="c1" name="Coffee" >Coffee</option>
          <option value="c2" name="Tea">Tea</option>
          <option value="c3" name="Milk">Milk</option>
         
        </select>
    </div>
    <div class="addon">
        <label for="add-ons">Choose add-ons</label>

        <select id="add-ons">
          <option value="a1" name="Milk">Milk</option>
          <option value="a2" name="Cream">Cream</option>
          <option value="a3" name="Latte">Latte</option>
         
        </select>
    </div>
    <div class="quantity">

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <script>
            if(quantity<1){
                window.alert("please enter an positive value");
            }
            </script>



    </div>
    <button id="add" onclick="addItem()" >Add</button>

    </div>
    <div class="bill">
        
        <h1>Your Bill : </h1>
        </div>
    
    
    
        <table border="4" id="show">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    
                </tr>
            </thead>
        </table>
<div >
    <h1>Total Amount : </h1>
    <h2 id="total">You havn't ordered anything yet..</h2>
</div>
<script>
    showtotal();
</script>
<script src="app.js"></script>
</body>
</html>
